{% extends "layout.html" %}
{% block content %}
<form class="process-form" action="/trade" method="post">
    <p>last_date <input type="date" name="last_date"></p>
    <select name="interval">
        <option disabled>Intervals</option>
        {% for interval in intervals %}
        <option value="{{ interval }}">{{interval}}</option>
        {% endfor %}
    </select>
    <p>ticker <input type="string" name="ticker" /></p>
    <p>google_out_worksheet_title <input type="string" name="google_out_worksheet_title" value="HistoricalData" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
{% endblock %}
